	<body>
		<div class="wrapper">
			<div class="section subject">
				<input type="text" placeholder="과목">
			</div>
			<div class="section title">
				<input type="text" placeholder="제목">
			</div>
			<div class="section content">
				<!-- <textarea placeholder="문제 내용"></textarea> -->
				<div id="editor"></div>
			</div>
			<div class="section answer">
				<div class="tab">
					<ul class="tab-nav">
						<li><a href="#tab01">객관식</a></li>
						<li><a href="#tab02">단답형</a></li>
						<li><a href="#tab03">코드형</a></li>
					</ul>
					<div class="tab-content">
						<div id="tab01">
							<table>
								<colgroup>
									<col class="sizeRadio">
									<col class="sizeOption">
								</colgroup>
								<tr>
									<td><input class="option" type="radio" name="check" value="1"></td>
									<td><input class="option_content" id = "1" type="text" placeholder="1번 선택지"></td>
								</tr>
								<tr>
									<td><input class="option" type="radio" name="check" value="2"></td>
									<td><input class="option_content" id = "2" type="text" placeholder="2번 선택지"></td>
								</tr>
								<tr>
									<td><input class="option" type="radio" name="check" value="3"></td>
									<td><input class="option_content" id = "3" type="text" placeholder="3번 선택지"></td>
								</tr>
								<tr>
									<td><input class="option" type="radio" name="check" value="4"></td>
									<td><input class="option_content" id = "4" type="text" placeholder="4번 선택지"></td>
								</tr>
							</table>
						</div>
						<div id="tab02">
							<input class="short_answer" type="text" placeholder="단답형 답안">
						</div>
						<div id="tab03">
							<ul class ="test-cases">
								<li>
									<span>
								 <select id ="data-type">
									 <option value = "int">int</option>
									 <option value = "double">double</option>
									 <option value = "String"></option>

								 </select>
								 <select id = "isArray">
									 <option value = "false">false</option>
									 <option value = "true">true</option>
								 </select>
								 <input class="test_case" type ="text" placeholder="테스트 케이스 입력">
								 <input class="test_case" type ="text" placeholder="출력 예제 입력">

							</span>
								</li>
								<li>
									<span>
								 <select class ="data-type">
									 <option value = "int">int</option>
									 <option value = "double">double</option>
									 <option value = "String"></option>

								 </select>
								 <select class = "isArray">
									 <option value = "false">false</option>
									 <option value = "true">true</option>
								 </select>
								 <input class="test_case" type ="text" placeholder="테스트 케이스 입력">
								 <input class="test_case" type ="text" placeholder="출력 예제 입력">

									</span>
								</li>
								<li>
									<span>
								 <select class ="data-type">
									 <option value = "int">int</option>
									 <option value = "double">double</option>
									 <option value = "String"></option>

								 </select>
								 <select class  = "isArray">
									 <option value = "false">false</option>
									 <option value = "true">true</option>
								 </select>
								 <input class="test_case" type ="text" placeholder="테스트 케이스 입력">
								 <input class="test_case" type ="text" placeholder="출력 예제 입력">

									</span>
								</li>
							</ul>




						</div>
					</div>
				</div>
			
				
				<div class="multiple_choice">
					
				</div>
				<div>
					
				</div>

			<div class="section footer">
				<a class="btn cancel" id="cancel">취소</a>
